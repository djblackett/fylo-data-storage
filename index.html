<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <!-- <img class="background" src="./images/bg-desktop.png" /> -->
      <div class="background"></div>
      <div id="container">
        <section id="left">
          <img id="logo" src="./images/logo.svg" alt="logo" />
          <div id="icons">
            <div class="icon-wrapper">
              <img
                class="icon"
                src="./images/icon-document.svg"
                alt="file icon"
              />
            </div>
            <div class="icon-wrapper">
              <img
                class="icon"
                src="./images/icon-folder.svg"
                alt="folder icon"
              />
            </div>
            <div class="icon-wrapper">
              <img
                class="icon"
                src="./images/icon-upload.svg"
                alt="upload icon"
              />
            </div>
          </div>
        </section>

        <section id="right">
          <div class="storage-used">
            Youâ€™ve used<span class="bolded-text"
              ><span id="digit-2-used">8</span><span id="digit-1">1</span
              ><span id="digit-3">5</span> GB</span
            >of your storage
          </div>
          <div id="storage-left-wrapper">
            <div class="storage-left">
              <h1 id="bubble-gb" class="bolded-text">
                <span class="digit-1">1</span><span class="digit-2">8</span
                ><span class="digit-3">5</span>
              </h1>
              <span class="small-text">GB Left</span>
            </div>
          </div>
          <div class="triangle"></div>
          <div class="progress-bar">
            <div id="progress"><div id="bar-ball"></div></div>
          </div>
          <div class="min-max-storage">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
          <div id="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">David Andrea</a>.
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
